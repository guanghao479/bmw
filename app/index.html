<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Events & Activities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#6366f1',
                            light: '#818cf8',
                            dark: '#4f46e5'
                        },
                        secondary: '#ec4899',
                        accent: '#14b8a6'
                    },
                    fontFamily: {
                        sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif']
                    }
                }
            },
            plugins: [
                function({ addUtilities }) {
                    addUtilities({
                        '.line-clamp-1': {
                            overflow: 'hidden',
                            display: '-webkit-box',
                            '-webkit-box-orient': 'vertical',
                            '-webkit-line-clamp': '1',
                        },
                        '.line-clamp-2': {
                            overflow: 'hidden',
                            display: '-webkit-box',
                            '-webkit-box-orient': 'vertical',
                            '-webkit-line-clamp': '2',
                        },
                        '.line-clamp-3': {
                            overflow: 'hidden',
                            display: '-webkit-box',
                            '-webkit-box-orient': 'vertical',
                            '-webkit-line-clamp': '3',
                        },
                        '.scrollbar-hide': {
                            'scrollbar-width': 'none',
                            '-ms-overflow-style': 'none',
                        },
                        '.scrollbar-hide::-webkit-scrollbar': {
                            display: 'none',
                        }
                    })
                }
            ]
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Skip Links for Keyboard Navigation -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <a href="#search-section" class="skip-link">Skip to search</a>
    <a href="#filter-section" class="skip-link">Skip to filters</a>
    
    <!-- New Airbnb-inspired Header -->
    <header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Left Section: Logo/Branding -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl sm:text-2xl font-bold text-gray-900">
                            <span class="hidden sm:inline">Seattle Family Activities</span>
                            <span class="sm:hidden">SFA</span>
                        </h1>
                        <p class="hidden md:block text-sm text-gray-600">Discover amazing activities</p>
                    </div>
                </div>

                <!-- Center Section: Filter Navigation -->
                <div class="flex-1 max-w-2xl mx-4 sm:mx-8">
                    <div class="relative">
                        <div class="flex overflow-x-auto scrollbar-hide" id="filterScrollContainer" role="group" aria-label="Filter activities by category">
                            <div class="flex gap-2 px-1 py-1" id="filter-section">
                                <button class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 bg-gray-900 text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 filter-btn active touch-manipulation min-h-[44px] whitespace-nowrap" data-filter="all" aria-pressed="true">All</button>
                                <button class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 filter-btn touch-manipulation min-h-[44px] whitespace-nowrap" data-filter="events" aria-pressed="false">Events</button>
                                <button class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 filter-btn touch-manipulation min-h-[44px] whitespace-nowrap" data-filter="activities" aria-pressed="false">Activities</button>
                                <button class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 filter-btn touch-manipulation min-h-[44px] whitespace-nowrap" data-filter="venues" aria-pressed="false">Venues</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Section: Action Buttons -->
                <div class="flex items-center gap-2">
                    <a href="admin.html" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 touch-manipulation" title="Admin Dashboard" aria-label="Go to admin dashboard">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl xl:max-w-8xl mx-auto px-3 sm:px-4 md:px-6 lg:px-8 xl:px-12 py-2 sm:py-4 lg:py-6 xl:py-8">
        <!-- Search Section -->
        <section id="search-section" class="bg-white shadow-lg rounded-xl sm:rounded-2xl p-3 sm:p-4 lg:p-6 mt-2 sm:mt-3 md:mt-4 relative z-10 max-w-4xl lg:max-w-5xl xl:max-w-6xl mx-auto mb-3 sm:mb-4 lg:mb-6" aria-label="Search activities">
            <div class="space-y-2 sm:space-y-3">
                <label for="searchInput" class="sr-only">Search activities</label>
                <input type="text" id="searchInput" placeholder="Search events, activities..." 
                       class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg text-base font-medium bg-gray-50 text-gray-900 placeholder-gray-500 transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 focus:bg-white focus:shadow-lg focus:shadow-blue-500/25 touch-manipulation" 
                       aria-label="Search events, activities, and venues"
                       role="searchbox"
                       aria-describedby="search-help">
                <div id="search-help" class="sr-only">Use the search box to find specific activities</div>
            </div>
        </section>

        <!-- Date Tabs Navigation -->
        <section class="my-2 sm:my-3 lg:my-4 mb-2 sm:mb-3 lg:mb-4" aria-label="Filter activities by date">
            <div class="flex items-center gap-1 sm:gap-2 lg:gap-3 max-w-full relative">
                <button class="flex-shrink-0 bg-white border border-gray-200 rounded-lg px-2 sm:px-3 py-2 text-lg text-gray-600 cursor-pointer transition-all duration-200 hover:bg-gray-100 hover:text-gray-900 hover:-translate-y-0.5 hover:shadow-sm disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-white focus:shadow-lg focus:shadow-blue-500/25 z-10 touch-manipulation min-h-[44px] min-w-[44px]" 
                       id="datePrevBtn" 
                       aria-label="Previous dates"
                       role="button"
                       tabindex="0">‹</button>
                <div class="flex-1 overflow-x-auto overflow-y-hidden scrollbar-hide" 
                     id="dateTabsScroll" 
                     role="tablist" 
                     aria-label="Select date to filter activities"
                     style="scroll-behavior: smooth; scrollbar-width: none; -ms-overflow-style: none;">
                    <div class="flex gap-1 py-1 min-w-min" id="dateTabs">
                        <!-- Date tabs will be generated dynamically -->
                    </div>
                </div>
                <button class="flex-shrink-0 bg-white border border-gray-200 rounded-lg px-2 sm:px-3 py-2 text-lg text-gray-600 cursor-pointer transition-all duration-200 hover:bg-gray-100 hover:text-gray-900 hover:-translate-y-0.5 hover:shadow-sm disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-white focus:shadow-lg focus:shadow-blue-500/25 z-10 touch-manipulation min-h-[44px] min-w-[44px]" 
                       id="dateNextBtn" 
                       aria-label="Next dates"
                       role="button"
                       tabindex="0">›</button>
            </div>
        </section>

        <!-- Main Content Grid -->
        <main id="main-content" class="main-content" role="main" aria-label="Family activities and events">
            <div class="content-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6" id="contentGrid">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>

        <!-- Loading State -->
        <div class="loading" id="loading" aria-live="polite" aria-label="Loading content">
            <div class="loading-spinner" aria-hidden="true"></div>
            <p>Loading amazing family activities...</p>
        </div>
    </div>

    <!-- Activity Detail Page -->
    <div class="detail-page" id="detailPage" style="display: none;" role="dialog" aria-label="Activity details" aria-modal="true">
        <div class="detail-container px-3 sm:px-4 md:px-6 lg:px-8">
            <!-- Modern Breadcrumb Navigation -->
            <nav class="mb-4 sm:mb-6" aria-label="Breadcrumb navigation">
                <button class="inline-flex items-center gap-2 px-3 sm:px-4 py-2 sm:py-2 text-blue-600 hover:text-blue-700 hover:bg-blue-50 rounded-lg transition-all duration-200 ease-in-out font-medium text-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-white focus:shadow-lg focus:shadow-blue-500/25 group touch-manipulation min-h-[44px]" id="breadcrumbBack" aria-label="Go back to activities list" role="button" tabindex="0">
                    <svg class="w-4 h-4 transition-transform duration-200 group-hover:-translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    <span>Back to Activities</span>
                </button>
            </nav>

            <!-- Detail Content -->
            <div class="detail-content" id="detailContent">
                <!-- Dynamic detail content will be loaded here -->
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
