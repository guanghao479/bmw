<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Events & Activities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#6366f1',
                            light: '#818cf8',
                            dark: '#4f46e5'
                        },
                        secondary: '#ec4899',
                        accent: '#14b8a6'
                    },
                    fontFamily: {
                        sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif']
                    }
                }
            },
            plugins: [
                function({ addUtilities }) {
                    addUtilities({
                        '.line-clamp-1': {
                            overflow: 'hidden',
                            display: '-webkit-box',
                            '-webkit-box-orient': 'vertical',
                            '-webkit-line-clamp': '1',
                        },
                        '.line-clamp-2': {
                            overflow: 'hidden',
                            display: '-webkit-box',
                            '-webkit-box-orient': 'vertical',
                            '-webkit-line-clamp': '2',
                        },
                        '.line-clamp-3': {
                            overflow: 'hidden',
                            display: '-webkit-box',
                            '-webkit-box-orient': 'vertical',
                            '-webkit-line-clamp': '3',
                        },
                        '.scrollbar-hide': {
                            'scrollbar-width': 'none',
                            '-ms-overflow-style': 'none',
                        },
                        '.scrollbar-hide::-webkit-scrollbar': {
                            display: 'none',
                        }
                    })
                }
            ]
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Skip Links for Keyboard Navigation -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <a href="#top-row-filters" class="skip-link">Skip to filters</a>
    
    <!-- New Airbnb-inspired Header -->
    <header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-4 min-h-[88px]">
                <!-- Left Section: Logo/Branding -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <!-- Platform Title with Modern Typography and Responsive Behavior -->
                        <div class="flex flex-col justify-center">
                            <!-- Full branding for desktop, condensed for mobile -->
                            <h1 class="text-lg sm:text-xl lg:text-2xl font-bold text-gray-900 leading-tight tracking-tight transition-all duration-200">
                                <!-- Desktop: Full branding (sm and up) -->
                                <span class="hidden sm:inline">Seattle Family Activities</span>
                                <!-- Mobile: Condensed version (below sm) -->
                                <span class="sm:hidden font-extrabold text-xl">SFA</span>
                            </h1>
                            <!-- Tagline - progressive disclosure based on screen size -->
                            <p class="hidden md:block text-xs lg:text-sm text-gray-600 font-medium mt-0.5 leading-tight transition-all duration-200">
                                Discover amazing activities
                            </p>
                            <!-- Optional: Very small screens get minimal branding -->
                            <p class="hidden xs:block sm:hidden text-xs text-gray-500 font-normal mt-0.5 leading-tight">
                                Family Activities
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Center Section: Two-Row Airbnb-style Filter Navigation -->
                <div class="flex-1 max-w-2xl mx-4 sm:mx-8">
                    <div class="relative">
                        <!-- Two-Row Filter Container -->
                        <div class="space-y-1.5">
                            <!-- Top Row: Category Filters -->
                            <div class="relative">
                                <!-- Scroll fade indicators for top row -->
                                <div class="absolute left-0 top-0 bottom-0 w-8 bg-gradient-to-r from-white to-transparent z-10 pointer-events-none opacity-0 transition-opacity duration-200" id="topRowScrollFadeLeft"></div>
                                <div class="absolute right-0 top-0 bottom-0 w-8 bg-gradient-to-l from-white to-transparent z-10 pointer-events-none opacity-0 transition-opacity duration-200" id="topRowScrollFadeRight"></div>
                                
                                <!-- Top row filter container -->
                                <div class="flex overflow-x-auto scrollbar-hide scroll-smooth" 
                                     id="topRowFilterContainer" 
                                     role="group" 
                                     aria-label="Filter activities by category"
                                     style="scroll-behavior: smooth; -webkit-overflow-scrolling: touch;">
                                    
                                    <!-- Top row category filter buttons -->
                                    <div class="flex gap-1.5 px-2 py-2 min-w-max" id="top-row-filters">
                                        <button class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium transition-all duration-200 bg-gray-900 text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 category-filter-btn active touch-manipulation min-h-[36px] whitespace-nowrap shadow-sm" data-category="all" aria-pressed="true">
                                            All
                                        </button>
                                        <button class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 category-filter-btn touch-manipulation min-h-[36px] whitespace-nowrap shadow-sm" data-category="events" aria-pressed="false">
                                            Events
                                        </button>
                                        <button class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 category-filter-btn touch-manipulation min-h-[36px] whitespace-nowrap shadow-sm" data-category="activities" aria-pressed="false">
                                            Activities
                                        </button>
                                        <button class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 category-filter-btn touch-manipulation min-h-[36px] whitespace-nowrap shadow-sm" data-category="venues" aria-pressed="false">
                                            Venues
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Bottom Row: Category-Specific Filters -->
                            <div class="relative">
                                <!-- Scroll fade indicators for bottom row -->
                                <div class="absolute left-0 top-0 bottom-0 w-8 bg-gradient-to-r from-white to-transparent z-10 pointer-events-none opacity-0 transition-opacity duration-200" id="bottomRowScrollFadeLeft"></div>
                                <div class="absolute right-0 top-0 bottom-0 w-8 bg-gradient-to-l from-white to-transparent z-10 pointer-events-none opacity-0 transition-opacity duration-200" id="bottomRowScrollFadeRight"></div>
                                
                                <!-- Bottom row filter container -->
                                <div class="flex overflow-x-auto scrollbar-hide scroll-smooth" 
                                     id="bottomRowFilterContainer" 
                                     role="group" 
                                     aria-label="Category-specific filters"
                                     style="scroll-behavior: smooth; -webkit-overflow-scrolling: touch;">
                                    
                                    <!-- Bottom row category-specific filters (dynamic content) -->
                                    <div class="flex gap-1.5 px-2 py-2 min-w-max" id="bottom-row-filters">
                                        <!-- Dynamic content will be populated by JavaScript -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Section: Action Buttons -->
                <div class="flex items-center gap-2">
                    <a href="admin.html" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 touch-manipulation" title="Admin Dashboard" aria-label="Go to admin dashboard">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl xl:max-w-8xl mx-auto px-3 sm:px-4 md:px-6 lg:px-8 xl:px-12 py-2 sm:py-4 lg:py-6 xl:py-8">




        <!-- Main Content Grid -->
        <main id="main-content" class="main-content" role="main" aria-label="Family activities and events">
            <div class="content-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6" id="contentGrid">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>

        <!-- Loading State -->
        <div class="loading" id="loading" aria-live="polite" aria-label="Loading content">
            <div class="loading-spinner" aria-hidden="true"></div>
            <p>Loading amazing family activities...</p>
        </div>
    </div>

    <!-- Activity Detail Page -->
    <div class="detail-page" id="detailPage" style="display: none;" role="dialog" aria-label="Activity details" aria-modal="true">
        <div class="detail-container px-3 sm:px-4 md:px-6 lg:px-8">
            <!-- Modern Breadcrumb Navigation -->
            <nav class="mb-4 sm:mb-6" aria-label="Breadcrumb navigation">
                <button class="inline-flex items-center gap-2 px-3 sm:px-4 py-2 sm:py-2 text-blue-600 hover:text-blue-700 hover:bg-blue-50 rounded-lg transition-all duration-200 ease-in-out font-medium text-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-white focus:shadow-lg focus:shadow-blue-500/25 group touch-manipulation min-h-[44px]" id="breadcrumbBack" aria-label="Go back to activities list" role="button" tabindex="0">
                    <svg class="w-4 h-4 transition-transform duration-200 group-hover:-translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    <span>Back to Activities</span>
                </button>
            </nav>

            <!-- Detail Content -->
            <div class="detail-content" id="detailContent">
                <!-- Dynamic detail content will be loaded here -->
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
