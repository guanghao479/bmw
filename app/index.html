<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Events & Activities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#6366f1',
                            light: '#818cf8',
                            dark: '#4f46e5'
                        },
                        secondary: '#ec4899',
                        accent: '#14b8a6'
                    },
                    fontFamily: {
                        sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif']
                    }
                }
            },
            plugins: [
                function({ addUtilities }) {
                    addUtilities({
                        '.line-clamp-1': {
                            overflow: 'hidden',
                            display: '-webkit-box',
                            '-webkit-box-orient': 'vertical',
                            '-webkit-line-clamp': '1',
                        },
                        '.line-clamp-2': {
                            overflow: 'hidden',
                            display: '-webkit-box',
                            '-webkit-box-orient': 'vertical',
                            '-webkit-line-clamp': '2',
                        },
                        '.line-clamp-3': {
                            overflow: 'hidden',
                            display: '-webkit-box',
                            '-webkit-box-orient': 'vertical',
                            '-webkit-line-clamp': '3',
                        },
                        '.scrollbar-hide': {
                            'scrollbar-width': 'none',
                            '-ms-overflow-style': 'none',
                        },
                        '.scrollbar-hide::-webkit-scrollbar': {
                            display: 'none',
                        }
                    })
                }
            ]
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-16 px-4 text-center rounded-2xl mb-8 shadow-lg">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 leading-tight">Local Family Events</h1>
                <p class="text-xl md:text-2xl text-blue-100 max-w-2xl mx-auto leading-relaxed">Discover amazing activities and venues for your family</p>
            </div>
        </header>

        <!-- Search and Filter Bar -->
        <section class="bg-white shadow-lg rounded-2xl p-6 -mt-8 relative z-10 max-w-4xl mx-auto mb-8" aria-label="Search and filter activities">
            <div class="space-y-4">
                <label for="searchInput" class="sr-only">Search activities</label>
                <input type="text" id="searchInput" placeholder="Search events, activities..." 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base font-medium bg-gray-50 text-gray-900 placeholder-gray-500 transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white focus:shadow-sm" 
                       aria-label="Search events, activities, and venues">
                <div class="flex flex-wrap gap-2 justify-center" role="group" aria-label="Filter activities by category">
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-full text-sm font-medium hover:bg-blue-700 active:bg-blue-800 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 filter-btn active" data-filter="all" aria-pressed="true">All</button>
                    <button class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-full text-sm font-medium hover:bg-gray-50 hover:border-blue-500 hover:text-blue-600 active:bg-gray-100 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 filter-btn" data-filter="events" aria-pressed="false">Events</button>
                    <button class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-full text-sm font-medium hover:bg-gray-50 hover:border-blue-500 hover:text-blue-600 active:bg-gray-100 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 filter-btn" data-filter="activities" aria-pressed="false">Activities</button>
                    <button class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-full text-sm font-medium hover:bg-gray-50 hover:border-blue-500 hover:text-blue-600 active:bg-gray-100 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 filter-btn" data-filter="venues" aria-pressed="false">Venues</button>
                </div>
            </div>
        </section>

        <!-- Date Tabs Navigation -->
        <section class="my-6 mb-4" aria-label="Filter activities by date">
            <div class="flex items-center gap-2 max-w-full relative">
                <button class="flex-shrink-0 bg-white border border-gray-200 rounded-lg px-3 py-2 text-lg text-gray-600 cursor-pointer transition-all duration-200 hover:bg-gray-100 hover:text-gray-900 hover:-translate-y-0.5 hover:shadow-sm disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 z-10" 
                       id="datePrevBtn" 
                       aria-label="Previous dates">‹</button>
                <div class="flex-1 overflow-x-auto overflow-y-hidden scrollbar-hide" 
                     id="dateTabsScroll" 
                     role="tablist" 
                     aria-label="Select date to filter activities"
                     style="scroll-behavior: smooth; scrollbar-width: none; -ms-overflow-style: none;">
                    <div class="flex gap-1 py-1 min-w-min" id="dateTabs">
                        <!-- Date tabs will be generated dynamically -->
                    </div>
                </div>
                <button class="flex-shrink-0 bg-white border border-gray-200 rounded-lg px-3 py-2 text-lg text-gray-600 cursor-pointer transition-all duration-200 hover:bg-gray-100 hover:text-gray-900 hover:-translate-y-0.5 hover:shadow-sm disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 z-10" 
                       id="dateNextBtn" 
                       aria-label="Next dates">›</button>
            </div>
        </section>

        <!-- Main Content Grid -->
        <main class="main-content" role="main" aria-label="Family activities and events">
            <div class="content-grid" id="contentGrid">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>

        <!-- Loading State -->
        <div class="loading" id="loading" aria-live="polite" aria-label="Loading content">
            <div class="loading-spinner" aria-hidden="true"></div>
            <p>Loading amazing family activities...</p>
        </div>
    </div>

    <!-- Activity Detail Page -->
    <div class="detail-page" id="detailPage" style="display: none;" role="dialog" aria-labelledby="detailTitle" aria-modal="true">
        <div class="detail-container">
            <!-- Modern Breadcrumb Navigation -->
            <nav class="mb-6" aria-label="Breadcrumb navigation">
                <button class="inline-flex items-center gap-2 px-4 py-2 text-blue-600 hover:text-blue-700 hover:bg-blue-50 rounded-lg transition-all duration-200 ease-in-out font-medium text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 group" id="breadcrumbBack" aria-label="Go back to activities list">
                    <svg class="w-4 h-4 transition-transform duration-200 group-hover:-translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    <span>Back to Activities</span>
                </button>
            </nav>

            <!-- Detail Content -->
            <div class="detail-content" id="detailContent" role="main">
                <!-- Dynamic detail content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Admin Link -->
    <a href="admin.html" class="admin-link" title="Admin Dashboard">⚙️</a>

    <script src="script.js"></script>
</body>
</html>
