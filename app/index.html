<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Events & Activities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    screens: {
                        'xs': '480px',
                        'sm': '768px',
                        'md': '1024px',
                        'lg': '1400px',
                    },
                    spacing: {
                        '18': '4.5rem',
                        '88': '22rem',
                    },
                    minHeight: {
                        'touch': '44px',
                    },
                    minWidth: {
                        'touch': '44px',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">Local Family Events</h1>
            <p class="header-subtitle">Discover amazing activities and venues for your family</p>
        </header>

        <!-- Search and Filter Bar -->
        <section class="search-section" aria-label="Search and filter activities">
            <div class="search-container-glass">
                <label for="searchInput" class="sr-only">Search activities</label>
                <input type="text" id="searchInput" placeholder="Search events, activities..." class="search-input-glass" aria-label="Search events, activities, and venues">
                <div class="filter-buttons-glass" role="group" aria-label="Filter activities by category">
                    <button class="filter-btn-glass active" data-filter="all" aria-pressed="true">All</button>
                    <button class="filter-btn-glass" data-filter="events" aria-pressed="false">Events</button>
                    <button class="filter-btn-glass" data-filter="activities" aria-pressed="false">Activities</button>
                    <button class="filter-btn-glass" data-filter="venues" aria-pressed="false">Venues</button>
                </div>
            </div>
        </section>

        <!-- Date Tabs Navigation -->
        <section class="date-tabs-section" aria-label="Filter activities by date">
            <div class="date-tabs-neuro-container">
                <div class="date-tabs-neuro-wrapper">
                    <button class="date-nav-btn-neuro prev" id="datePrevBtn" aria-label="Previous dates">‹</button>
                    <div class="date-tabs-scroll" id="dateTabsScroll" role="tablist" aria-label="Select date to filter activities">
                        <div class="date-tabs-neuro" id="dateTabs">
                            <!-- Date tabs will be generated dynamically -->
                        </div>
                    </div>
                    <button class="date-nav-btn-neuro next" id="dateNextBtn" aria-label="Next dates">›</button>
                </div>
            </div>
        </section>

        <!-- Main Content Grid -->
        <main class="main-content" role="main" aria-label="Family activities and events">
            <div class="content-grid" id="contentGrid">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>

        <!-- Loading State -->
        <div class="loading" id="loading" aria-live="polite" aria-label="Loading content">
            <div class="loading-spinner" aria-hidden="true"></div>
            <p>Loading amazing family activities...</p>
        </div>
    </div>

    <!-- Activity Detail Page -->
    <div class="glass-modal-backdrop" id="detailPage" style="display: none;" role="dialog" aria-labelledby="detailTitle" aria-modal="true">
        <div class="glass-modal-content">
            <!-- Breadcrumb Navigation -->
            <nav class="breadcrumb" aria-label="Breadcrumb navigation">
                <button class="breadcrumb-back" id="breadcrumbBack" aria-label="Go back to activities list">
                    ← Back to Activities
                </button>
            </nav>

            <!-- Detail Content -->
            <div class="detail-content" id="detailContent" role="main">
                <!-- Dynamic detail content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Admin Link -->
    <a href="admin.html" class="admin-link" title="Admin Dashboard">⚙️</a>

    <script src="script.js"></script>
</body>
</html>
