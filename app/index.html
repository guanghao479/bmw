<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Events & Activities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">Local Family Events</h1>
            <p class="header-subtitle">Discover amazing activities and venues for your family</p>
        </header>

        <!-- Search and Filter Bar -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search events, activities..." class="search-input">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="events">Events</button>
                    <button class="filter-btn" data-filter="activities">Activities</button>
                    <button class="filter-btn" data-filter="venues">Venues</button>
                </div>
            </div>
        </section>

        <!-- Date Tabs Navigation -->
        <section class="date-tabs-section">
            <div class="date-tabs-container">
                <button class="date-nav-btn prev" id="datePrevBtn">‹</button>
                <div class="date-tabs-scroll" id="dateTabsScroll">
                    <div class="date-tabs" id="dateTabs">
                        <!-- Date tabs will be generated dynamically -->
                    </div>
                </div>
                <button class="date-nav-btn next" id="dateNextBtn">›</button>
            </div>
        </section>

        <!-- Main Content Grid -->
        <section class="main-content">
            <div class="content-grid" id="contentGrid">
                <!-- Dynamic content will be loaded here -->
            </div>
        </section>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading amazing family activities...</p>
        </div>
    </div>

    <!-- Activity Detail Page -->
    <div class="detail-page" id="detailPage" style="display: none;">
        <div class="detail-container">
            <!-- Breadcrumb Navigation -->
            <nav class="breadcrumb">
                <button class="breadcrumb-back" id="breadcrumbBack">
                    ← Back to Activities
                </button>
            </nav>

            <!-- Detail Content -->
            <div class="detail-content" id="detailContent">
                <!-- Dynamic detail content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
