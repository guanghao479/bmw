<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Family Activities</title>
    <meta http-equiv="refresh" content="0; url=/bmw/app/">
    <style>
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 { 
            color: #1f2937; 
            margin-bottom: 10px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .redirect-message { 
            color: #6b7280; 
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .links { 
            margin-top: 20px; 
        }
        .links a { 
            display: inline-block;
            margin: 10px; 
            padding: 12px 24px; 
            background: linear-gradient(135deg, #6366f1 0%, #764ba2 100%);
            color: white; 
            text-decoration: none; 
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }
        .loading {
            margin: 20px 0;
            color: #6b7280;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            .links a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="redirect-message">
            <h2>Seattle Family Activities</h2>
            <p>Discover amazing activities, events, and venues for families in the Seattle area</p>
            <div class="loading">
                <div class="spinner"></div>
                Redirecting to the main application...
            </div>
            <div class="links">
                <a href="/bmw/app/">Family Activities App</a>
            </div>
        </div>
    </div>
    <script>
        // Immediate redirect for browsers that support it
        window.location.href = '/bmw/app/';
        
        // Fallback redirect after 2 seconds if meta refresh fails
        setTimeout(function() {
            if (window.location.pathname === '/bmw/' || window.location.pathname === '/bmw/index.html') {
                window.location.href = '/bmw/app/';
            }
        }, 2000);
    </script>
</body>
</html>
