<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Events & Activities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">Local Family Events</h1>
            <p class="header-subtitle">Discover amazing activities and venues for your family</p>
        </header>

        <!-- Search and Filter Bar -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search events, activities..." class="search-input">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="events">Events</button>
                    <button class="filter-btn" data-filter="activities">Activities</button>
                    <button class="filter-btn" data-filter="venues">Venues</button>
                </div>
            </div>
        </section>

        <!-- Featured Section -->
        <section class="featured-section">
            <h2 class="section-title">Featured This Week</h2>
            <div class="featured-grid" id="featuredGrid">
                <!-- Featured items will be loaded here -->
            </div>
        </section>

        <!-- Main Content Grid -->
        <section class="main-content">
            <div class="content-grid" id="contentGrid">
                <!-- Dynamic content will be loaded here -->
            </div>
        </section>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading amazing family activities...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
